name: Publish Docker image
on:
  push:
    branches:
      - "cb-locate-intersections"
    tags:
      - "*"
    paths-ignore:
      - ".gitignore"
      - "**.md"
      - "test/"
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
          fetch-depth: 0
      - name: Extract tag name
        if: startsWith(github.ref, 'refs/heads/')
        run: echo "##[set-output name=tag;]${GITHUB_REF#refs/heads/}"
        id: extract_tag
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build tag image
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          sudo apt update --yes
          sudo apt install --yes --quiet binfmt-support qemu-user-static qemu-system
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker buildx create --name mybuilder
          docker buildx use mybuilder
          docker buildx inspect --bootstrap
          docker buildx build --push --platform linux/amd64,linux/arm64 --tag {{ env.REGISTRY }}/{{ env.IMAGE_NAME }}:${{ steps.extract_tag.outputs.tag }} .
